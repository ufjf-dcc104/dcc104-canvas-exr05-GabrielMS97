<!DOCTYPE>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Duelo</title>
    <script src="sprite.js"></script>
  </head>
  <body>
    <h1>Duelo</h1>
    <canvas id="canvas" width="1100" height="600"></canvas>
    <script type="text/javascript">
      var tela = document.getElementsByTagName("canvas")[0];
      var ctx = tela.getContext("2d");
      var dt = anterior = 0;

      var vidaP1 = 5;
      var vidaP2 = 5;
      var barreiras = [];

      //Variáveis das naves
      var player1 = new Sprite();
      var player2 = new Sprite();
      player1.x = 50; player1.y = 300; player1.larg = 20; player1.alt = 20; player1.cor = "#1E90FF"; player1.ang = 0;
      player2.x = 1050; player2.y = 300; player2.larg = 20; player2.alt = 20; player2.cor = "#DC143C"; player2.ang = 180;

      //Criando as barreiras previamente
      function criaBarreiras() {
        var b1 = new Sprite();
        var b2 = new Sprite();
        var b3 = new Sprite();
        var b4 = new Sprite();
        var b5 = new Sprite();
        var b6 = new Sprite();
        var b7 = new Sprite();
        var b8 = new Sprite();
        b1.xB = 0; b1.yB = 0; b1.largB = canvas.width; b1.altB = 20; b1.corB = "#708090";barreiras.push(b1);
        b2.xB = 0; b2.yB = canvas.height - 20; b2.largB = canvas.width; b2.altB = 20; b2.corB = "#708090"; barreiras.push(b2);
        b3.xB = 0; b3.yB = 0; b3.largB = 20; b3.altB = canvas.height; b3.corB = "#708090"; barreiras.push(b3);
        b4.xB = canvas.width - 20; b4.yB = 0; b4.largB = 20; b4.altB = canvas.height; b4.corB = "#708090"; barreiras.push(b4);
        b5.xB = 120; b5.yB = 100; b5.largB = 200; b5.altB = 20; barreiras.push(b5);
        b6.xB = 120; b6.yB = canvas.height - 120; b6.largB = 200; b6.altB = 20; barreiras.push(b6);
        b7.xB = canvas.width - 320; b7.yB = 100; b7.largB = 200; b7.altB = 20; barreiras.push(b7);
        b8.xB = canvas.width - 320; b8.yB = canvas.height - 120; b8.largB = 200; b8.altB = 20; barreiras.push(b8);
      }
      criaBarreiras();

      //Função que desenha a tela
      function limpaTela()
      {
        ctx.fillStyle = "black";
        ctx.fillRect(0,0, tela.width, tela.height);
        ctx.font="20px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Player 1: " + vidaP1, 40,40);
        ctx.fillText("Player 2: " + vidaP2, 965,40);
      }

      //Função principal de animação
      function passo(t)
      {
        dt = (t - anterior)/1000;

        //Move as naves
        player1.moverNave(dt);
        player2.moverNave(dt);

        for (var i = 0; i < barreiras.length; i++) {
          if(barreiras[i].colidiuComBarreira(player1))
          {
            player1.x = 50;
            player1.y = 300;
            vidaP1--;
          }
          if(barreiras[i].colidiuComBarreira(player2))
          {
            player2.x = 1050;
            player2.y = 300;
            vidaP2--;
          }
        }

        limpaTela();

        //Desenha as barreiras
        for (var i = 0; i < barreiras.length; i++) {
          barreiras[i].desenharBarreira(ctx);
        }

        //Desenha as naves
        player1.desenharNave(ctx);
        player2.desenharNave(ctx);

        anterior = t;
        requestAnimationFrame(passo);
      }

      requestAnimationFrame(passo);

      addEventListener("keydown", function(e)
      {
          switch (e.keyCode) {
          //Comandos player2
          case 37: // Seta p/ esquerda
            player2.vx = -200;
            player2.ang = 180;
            e.preventDefault();
            break;
          case 38: // Seta p/ cima
            player2.vy = -200;
            player2.ang = 270;
            e.preventDefault();
            break;
          case 39: // Seta p/ direita
            player2.vx = 200;
            player2.ang = 0;
            e.preventDefault();
            break;
          case 40: // Seta p/ baixo
            player2.vy = 200;
            player2.ang = 90;
            e.preventDefault();
            break;
          case 80: // Tecla 'P'
            player2.vy = 200;
            e.preventDefault();
            break;

          //Comandos player1
          case 32: // Barra de espaço
            break;
          case 65: // Tecla 'A'
            player1.vx = -200;
            player1.ang = 180;
            e.preventDefault();
            break;
          case 68: // Tecla 'D'
            player1.vx = 200;
            player1.ang = 0;
            e.preventDefault();
            break;
          case 83: // Tecla 'S'
            player1.vy = 200;
            player1.ang = 90;
            e.preventDefault();
            break;
          case 87: // Tecla 'W'
            player1.vy = -200;
            player1.ang = 270;
            e.preventDefault();
            break;
          }
      });

      addEventListener("keyup", function(e)
      {
          //console.log(e.keyCode);
          if (e.keyCode === 38 || e.keyCode === 40)
          {
            player2.vy = 0;
            e.preventDefault();
          }
          if(e.keyCode === 37 || e.keyCode === 39)
          {
            player2.vx = 0;
            e.preventDefault();
          }
          if(e.keyCode === 87 || e.keyCode === 83)
          {
            player1.vy = 0;
            e.preventDefault();
          }
          if(e.keyCode === 65 || e.keyCode === 68)
          {
            player1.vx = 0;
            e.preventDefault();
          }
      });

    </script>
  </body>
